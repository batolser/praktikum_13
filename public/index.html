<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.b5739dbe0d338903fa68.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./src/images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"><!--Jaques Causteau--></h1>
          <p class="user-info__job"><!--Sailor, Researcher--></p>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: -->

      <!-- <div class="place-card">
        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div> -->

      <!-- конец примера. -->

    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="./src/images/close.svg" alt="close popup" class="popup__close popup__close_addcard">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
          <div class="input">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название" required minlength='2' maxlength='30'>
            <div class="popup__input-error"></div>
          </div>
          <div class="input">
            <input type="text" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required minlength='2' maxlength='30'>
            <div class="popup__input-error"></div>
          </div>
            <button type="submit" class="button popup__button popup__button_disabled" disabled>+</button>
        </form>
      </div>
    </div>



    <div class="popup popup__edit">
      <div class="popup__content">
        <img src="./src/images/close.svg" alt="close edit" class="popup__close popup__close_edit">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form novalidate class="popup__form" name="edit">
          <div class="input">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength='2' maxlength='30'>
            <div class="popup__input-error"></div>
          </div>
          <div class="input">
            <input type="text" name="job" class="popup__input popup__input_type_job" placeholder="О себе" required minlength='2' maxlength='30'>
            <div class="popup__input-error"></div>
          </div>
            <button type="submit" class="button popup__button popup__button_edit popup__button_disabled" name="save__button" disabled>Сохранить</button>
        </form>
      </div>
    </div>
 
    
    <div class="popup popup__image">
      <div class="popup__content popup__content_image">
      <img src="./src/images/close.svg" alt="close image" class="popup__close popup__close_image">
      <img src="" alt="popup image" class="popup__img popup__img_view">
      </div>
      
    </div>
  </div>
